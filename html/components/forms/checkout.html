<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout</title>
	<link href="../../../css/main.css" rel="main stylesheet" />
	<link href="../../../css/inputs.css" rel="inputs stylesheet" />
	<link href="../../../css/buttons-links.css" rel="button stylesheet" />
	<link href="../../../css/checkout.css" rel="checkout stylesheet" />
</head>
<body>
	<div class="container h-margin-15">
		<h1>Checkout form</h1>
		<div class="flex gap-50 h-margin-30">
			<div>
				<h2>Your cart (3 articles)</h2>
				<table class="cart-table">
					<thead>
						<tr>
							<th scope="col">Item</th>
							<th scope="col">Quantity</th>
							<th scope="col">Price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Item 1</th>
							<td>1</th>
							<td>10€</th>
						</tr>
						<tr>
							<td>Item 2</th>
							<td>1</th>
							<td>20€</th>
						</tr>
						<tr>
							<td>Item 3</th>
							<td>1</th>
							<td>6€</th>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th scope="row" colspan="2">Total</th>
							<td>35€</td>
						</tr>
					</tfoot>
				</table>
			</div>
				<div class="checkout-container">
					<div>
						<div class="min-width">
							<div class="half-width">
								<h2>Your informations</h2>
							</div>
							<div class="grid half-width gap-15 checkout-containers">
								<div class="grid three-col gap-15">
									<div class="width-fit height-fit grid">
										<label for="first-name">First name</label>
										<input type="text" id="first-name" />
									</div>
									<div class="width-fit grid">
										<label for="last-name">Last name</label>
										<input type="text" id="last-name" />
									</div>
								</div>
								<div class="width-fit grid">
									<label for="email">Email</label>
									<input type="email" id="email" />
								</div>
								<div class="grid three-col gap-15">
									<div class="width-fit grid">
										<label for="address-info">Address</label>
										<input type="text" id="address-info" />
									</div>
									<div class="grid two-col gap-15">
										<div class="width-fit">
											<label for="city-info">City</label>
											<input type="text" id="city-info" />
										</div>
										<div class="width-fit">
											<label for="zip-info">ZIP</label>
											<input type="text" id="zip-info" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<div>
							<h2>Billing information</h2>
							<div class="grid centered-items gap-15 checkout-containers margin-right-15">
								<div class="flex column width-fit">
									<label for="name-on-card">Name on card</label>
									<input type="text" id="name-on-card" />
								</div>
								<div class="grid three-col gap-15 centered-items">
									<div class="flex column width-fit">
										<label for="card-number">Card number</label>
										<input type="text" id="card-number" />
									</div>
									<div class="flex column width-fit">
										<label for="cvv">CVV</label>
										<input type="text" id="cvv" />
									</div>
									<div class="flex column ">
										<label for="exp-date">Expiration date</label>
										<input type="month" id="exp-date" />
									</div>
								</div>
								<div class="grid three-col gap-15">
									<div class="width-fit flex column">
										<label for="address-billing">Address</label>
										<input type="text" id="address-billing" />
									</div>
									<div class="flex column width-fit">
										<label for="city-billing">City</label>
										<input type="text" id="city-billing" />
									</div>
									<div class="flex column width-fit">
										<label for="zip-billing">ZIP</label>
										<input type="text" id="zip-billing" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="flex gap-30 v-margin-30 full-center">
						<button class="btn normal-btn full-width">Cancel</button>
						<button type="submit" class="btn cta-btn full-width">Confirm</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
