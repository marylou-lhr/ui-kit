<!DOCTYPE html>
<html lang="en">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spinners</title>
	<link href="../../css/main.css" rel="main stylesheet" />
	<link href="../../css/spinner.css" rel="spinners stylesheet" />

<body>
	<div class="container">
		<h1>Spinners</h1>

				<span>Dots</span>

			</li>
		</ul>
