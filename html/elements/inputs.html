<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inputs</title>
	<link href="../../css/main.css" rel="main stylesheet" />
	<link href="../../css/inputs.css" rel="inputs stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Inputs</h1>
		<ul class="list-circle-style">
			<li>
				<label for="text">Text</label>
				<div>
					<input type="text" id="text" />
				</div>
			</li>
			<li>
				<label for="email">Email</label>
				<div>
					<input type="email" id="email" />
				</div>
			</li>
			<li>
				<label for="pwd">Password</label>
				<div>
				<input type="password" id="pwd" />
				</div>
			</li>
			<li>
				<label for="nb">Number</label>
				<div>
					<input type="number" id="nb" />
				</div>
			</li>
			<li>
				<label for="range">Range</label>
				<div>
					<input type="range" id="range" min="1" max="5" />
				</div>
			</li>
			<li>
				<label for="date">Date</label>
				<div>
					<input type="date" id="date" />
				</div>
			</li>
			<li>
				<label for="tel">Phone</label>
				<div>
					<input type="tel" id="tel" />
				</div>
			</li>
			<li>
				<label for="bool">Yes or no?</label>
				<div>
					<input type="radio" id="bool" name="bool" />
					<input type="radio" id="bool" name="bool" />
				</div>
			</li>
			<li>
				<label for="choice">Checkboxes</label>
				<div>
					<div>
						<label for="choice1">1</label>
						<input type="checkbox" name="choice" id="choice1" />
					</div>
					<div>
						<label for="choice2">2</label>
						<input type="checkbox" name="choice" id="choice2" />
					</div>
					<div>
						<label for="choice3">3</label>
						<input type="checkbox" name="choice" id="choice3" />
					</div>
				</div>
			</li>
			<li>
				<input type="reset" value="Reset" />
			</li>
		</ul>
	</div>
</body>
</html>
