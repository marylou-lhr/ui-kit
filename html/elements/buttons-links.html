<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buttons & links</title>
	<link href="../../css/main.css" rel="main stylesheet" />
	<link href="../../css/buttons-links.css" rel="buttons-links stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Buttons and links</h1>
		<ul class="list-dash-style">
			<li class="margin-bottom-30">
				<span>CTA button</span>
				<div>
					<button type="button" class="btn cta-btn">
						Click on me!
					</button>
				</div>
			</li>
			<li class="margin-bottom-30">
				<span>Normal button</span>
				<div>
					<button type="button" class="btn normal-btn">
						Click on me.
					</button>
				</div>
			</li>
			<li class="margin-bottom-30">
				<span>Link</span>
				<div>
					<a href="../components/message-box.html">
						See the types of message box
					</a>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
